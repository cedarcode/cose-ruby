name: build

on: push

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Lint code for consistent style
        run: bundle exec rubocop -f github
  test:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - 3.3
          - 3.2
          - 3.1
          - '3.0'
          - 2.7
          - 2.6
          - 2.5
          - 2.4
        gemfile:
          - openssl_3_3
          - openssl_3_2
          - openssl_3_1
          - openssl_3_0
          - openssl_2_2
          - openssl_2_1
          - openssl_default
        exclude:
          - ruby: '2.4'
            gemfile: openssl_3_0
          - ruby: '2.4'
            gemfile: openssl_3_1
          - ruby: '2.4'
            gemfile: openssl_3_2
          - ruby: '2.4'
            gemfile: openssl_3_3
          - ruby: '2.5'
            gemfile: openssl_3_0
          - ruby: '2.5'
            gemfile: openssl_3_1
          - ruby: '2.5'
            gemfile: openssl_3_2
          - ruby: '2.5'
            gemfile: openssl_3_3
          - ruby: '2.6'
            gemfile: openssl_3_2
          - ruby: '2.6'
            gemfile: openssl_3_3

    env:
      BUNDLE_GEMFILE: gemfiles/${{ matrix.gemfile }}.gemfile
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - run: bundle exec rspec
